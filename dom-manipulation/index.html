<!DOCTYPE html>

<html lang=”en”>

<head>

    <meta charset=”UTF-8”>

    <meta name=”viewport” content=”width=device-width, initial-scale=1.0”>

    <title>Dynamic Quote Generator</title>

    <style>

        Body {

            Font-family: ‘Arial’, sans-serif;

            Max-width: 800px;

            Margin: 0 auto;

            Padding: 20px;

            Background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            Min-height: 100vh;

            Color: #333;

        }



        .container {

            Background: rgba(255, 255, 255, 0.95);

            Border-radius: 15px;

            Padding: 30px;

            Box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);

            Backdrop-filter: blur(10px);

        }



        H1 {

            Text-align: center;

            Color: #4a5568;

            Margin-bottom: 30px;

            Font-size: 2.5em;

            Text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);

        }



        #quoteDisplay {

            Background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);

            Color: white;

            Padding: 30px;

            Border-radius: 12px;

            Margin: 20px 0;

            Min-height: 120px;

            Display: flex;

            Align-items: center;

            Justify-content: center;

            Text-align: center;

            Box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);

            Transform: translateY(0);

            Transition: all 0.3s ease;

        }



        #quoteDisplay:hover {

            Transform: translateY(-5px);

            Box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);

        }



        .quote-text {

            Font-size: 1.4em;

            Font-style: italic;

            Line-height: 1.6;

            Margin-bottom: 15px;

        }



        .quote-category {

            Font-size: 0.9em;

            Opacity: 0.9;

            Font-weight: bold;

            Text-transform: uppercase;

            Letter-spacing: 1px;

        }



        .controls {

            Text-align: center;

            Margin: 30px 0;

        }



        Button {

            Background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            Color: white;

            Border: none;

            Padding: 12px 30px;

            Border-radius: 25px;

            Cursor: pointer;

            Font-size: 1.1em;

            Font-weight: bold;

            Margin: 5px;

            Transition: all 0.3s ease;

            Box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);

        }



        Button:hover {

            Transform: translateY(-2px);

            Box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);

        }



        Button:active {

            Transform: translateY(0);

        }



        .add-quote-form {

            Background: rgba(102, 126, 234, 0.1);

            Padding: 25px;

            Border-radius: 12px;

            Margin: 20px 0;

            Border: 2px solid rgba(102, 126, 234, 0.3);

            Animation: slideIn 0.5s ease;

        }



        @keyframes slideIn {

            From {

                Opacity: 0;

                Transform: translateY(20px);

            }

            To {

                Opacity: 1;

                Transform: translateY(0);

            }

        }



        .form-group {

            Margin: 15px 0;

        }



        Label {

            Display: block;

            Margin-bottom: 5px;

            Font-weight: bold;

            Color: #4a5568;

        }



        Input[type=”text”] {

            Width: 100%;

            Padding: 12px;

            Border: 2px solid #e2e8f0;

            Border-radius: 8px;

            Font-size: 1em;

            Transition: border-color 0.3s ease;

            Box-sizing: border-box;

        }



        Input[type=”text”]:focus {

            Outline: none;

            Border-color: #667eea;

            Box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);

        }



        .category-filter {

            Text-align: center;

            Margin: 20px 0;

        }



        .category-btn {

            Background: rgba(102, 126, 234, 0.2);

            Color: #667eea;

            Border: 2px solid #667eea;

            Padding: 8px 20px;

            Border-radius: 20px;

            Margin: 5px;

            Font-size: 0.9em;

            Transition: all 0.3s ease;

        }



        .category-btn:hover,

        .category-btn.active {

            Background: #667eea;

            Color: white;

        }



        .stats {

            Display: flex;

            Justify-content: space-around;

            Margin: 20px 0;

            Text-align: center;

        }



        .stat-item {

            Background: rgba(102, 126, 234, 0.1);

            Padding: 15px;

            Border-radius: 10px;

            Flex: 1;

            Margin: 0 10px;

        }



        .stat-number {

            Font-size: 2em;

            Font-weight: bold;

            Color: #667eea;

        }



        .stat-label {

            Font-size: 0.9em;

            Color: #718096;

            Margin-top: 5px;

        }



        .hidden {

            Display: none;

        }



        .storage-info {

            Background: rgba(102, 126, 234, 0.1);

            Padding: 15px;

            Border-radius: 10px;

            Margin: 15px 0;

            Font-size: 0.9em;

            Color: #4a5568;

            Border-left: 4px solid #667eea;

        }



        .file-input {

            Position: relative;

            Display: inline-block;

            Cursor: pointer;

            Width: 100%;

        }



        .file-input input[type=file] {

            Position: absolute;

            Opacity: 0;

            Width: 100%;

            Height: 100%;

            Cursor: pointer;

        }



        .file-input-label {

            Display: block;

            Padding: 15px;

            Border: 2px dashed #667eea;

            Border-radius: 8px;

            Background: rgba(102, 126, 234, 0.1);

            Text-align: center;

            Transition: all 0.3s ease;

        }



        .file-input:hover .file-input-label {

            Background: rgba(102, 126, 234, 0.2);

            Border-color: #5a67d8;

        }



        .export-options {

            Display: flex;

            Gap: 10px;

            Flex-wrap: wrap;

            Justify-content: center;

            Margin: 15px 0;

        }



        .btn-secondary {

            Background: linear-gradient(135deg, #718096 0%, #4a5568 100%);

        }



        .btn-danger {

            Background: linear-gradient(135deg, #e53e3e 0%, #c53030 100%);

        }



        .btn-success {

            Background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);

        }



        .progress-bar {

            Width: 100%;

            Height: 6px;

            Background: rgba(102, 126, 234, 0.2);

            Border-radius: 3px;

            Overflow: hidden;

            Margin: 10px 0;

        }



        .progress-fill {

            Height: 100%;

            Background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            Width: 0%;

            Transition: width 0.3s ease;

        }



        .success-message {

            Background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);

            Color: white;

            Padding: 15px;

            Border-radius: 8px;

            Margin: 15px 0;

            Text-align: center;

            Animation: fadeIn 0.5s ease;

        }



        @keyframes fadeIn {

            From { opacity: 0; }

            To { opacity: 1; }

        }



        .quote-animation {

            Animation: quoteSlideIn 0.6s ease;

        }



        @keyframes quoteSlideIn {

            From {

                Opacity: 0;

                Transform: scale(0.9) translateY(10px);

            }

            To {

                Opacity: 1;

                Transform: scale(1) translateY(0);

            }

        }

    </style>

</head>

<body>

    <div class=”container”>

        <h1>Dynamic Quote Generator</h1>

        

        <div class=”stats”>

            <div class=”stat-item”>

                <div class=”stat-number” id=”totalQuotes”>0</div>

                <div class=”stat-label”>Total Quotes</div>

            </div>

            <div class=”stat-item”>

                <div class=”stat-number” id=”totalCategories”>0</div>

                <div class=”stat-label”>Categories</div>

            </div>

        </div>



        <div class=”category-filter”>

            <button class=”category-btn active” data-category=”all”>All Categories</button>

        </div>



        <div id=”quoteDisplay”>

            <div style=”text-align: center; opacity: 0.7;”>

                <p style=”font-size: 1.2em; margin: 0;”>Click “Show New Quote” to get started!</p>

            </div>

        </div>



        <div class=”controls”>

            <button id=”newQuote”>Show New Quote</button>

            <button id=”toggleAddForm”>Add Your Own Quote</button>

            <button id=”exportQuotes”>Export Quotes</button>

            <button id=”importQuotes”>Import Quotes</button>

            <button id=”clearStorage”>Clear All Data</button>

        </div>



        <div id=”importSection” class=”add-quote-form hidden”>

            <h3 style=”margin-top: 0; color: #4a5568;”>Import Quotes from JSON</h3>

            <div class=”form-group”>

                <label for=”importFile”>Select JSON File:</label>

                <input type=”file” id=”importFile” accept=”.json” style=”width: 100%; padding: 10px; border: 2px dashed #667eea; border-radius: 8px; background: rgba(102, 126, 234, 0.1);” />

            </div>

            <div style=”text-align: center; margin-top: 20px;”>

                <button onclick=”processImportFile()”>Import Quotes</button>

                <button onclick=”cancelImport()” style=”background: #e53e3e;”>Cancel</button>

            </div>

            <div style=”margin-top: 15px; font-size: 0.9em; color: #718096;”>

                <strong>Note:</strong> JSON file should contain an array of quote objects with “text” and “category” properties.

            </div>

        </div>



        <div id=”addQuoteForm” class=”add-quote-form hidden”>

            <h3 style=”margin-top: 0; color: #4a5568;”>Add a New Quote</h3>

            <div class=”form-group”>

                <label for=”newQuoteText”>Quote Text:</label>

                <input id=”newQuoteText” type=”text” placeholder=”Enter an inspiring quote…” />

            </div>

            <div class=”form-group”>

                <label for=”newQuoteCategory”>Category:</label>

                <input id=”newQuoteCategory” type=”text” placeholder=”e.g., Motivation, Life, Success…” />

            </div>

            <div style=”text-align: center; margin-top: 20px;”>

                <button onclick=”addQuote()”>Add Quote</button>

                <button onclick=”cancelAddQuote()” style=”background: #e53e3e;”>Cancel</button>

            </div>

        </div>

    </div>
<script src="script.js"></script>
</body>
</html>
